      property="og:description"
      content="In this website, you can see New Year Countdown displaying real-time updates of days, hours, minutes, and seconds until New Year Eve. Features a 'Happy New Year' message on January 1st and seamlessly transitions to the next year's countdown on January 2nd."
    />
    <meta property="og:image" content="./icon.png" />
    <meta
      property="og:url"

  <body>
    <img class="bg" src="./background-photo.jpg" alt="background-photo" />
    <div class="main-container">
      <h1 id="heading">
        New Year's Eve
        <span class="party-popper">ðŸŽ‰</span>

      <div class="countdown-container">
        <div class="number">

          <p class="text">Days</p>
        </div>
        <div class="number">
          <span class="count" id="hours">0</span>
          <p class="text">Hours</p>
        </div>
        <div class="number">
          <span class="count" id="minutes">0</span>
          <p class="text">Minutes</p>
